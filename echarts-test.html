<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="echarts.js"></script>
    <style>
        #chart {
            width: 600px;
            height: 800px;
        }
    </style>
</head>
<body>
    <div id="chart"></div>
    <script>
        const chart = echarts.init(document.querySelector('#chart'));

        option = {
            grid: {
                left: '3%',
                right: '4%',
                bottom: '3%',
                containLabel: true,
                show: false,
            },
            xAxis: [
                {
                    type: 'category',
                    data: ["1901",
                    "1902",
                    "1903",
                    "1904",
                    "1905",
                    "1906",
                    "1907",
                    "1908",
                    "1909",
                    "1910",
                    "1911",
                    "1912"],
                    splitLine: {
                        show: true,
                        interval: 3
                    }
                }
            ],
            dataZoom: [
                {
                    show: true
                }
            ],
            yAxis: [
                {
                    type: 'value',
                    splitLine: {
                        show: false,

                    }
                }
            ],
            series: [
                {
                    name: '直接访问',
                    type: 'bar',
                    barWidth: '60%',
                    data: [10, 52, 200, 334, 390, 330, 220,200, 334, 390, 330, 220]
                }
            ]
        };

        chart.setOption(option);
    </script>
</body>
</html>
